<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">YOURTUBE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Introduce</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mt-5">
      <h1 class="text-center mb-4">YouTube Music Search</h1>
      <div id="play_bar" class="fixed d-flex justify-content-center"></div>
      <form action="/search" method="post">
        <div class="row">
          <div class="col-11">
            <input
              class="form-control"
              type="text"
              name="query"
              placeholder="Enter search..."
            />
          </div>
          <div class="col-1">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </div>
      </form>
      <article class="mt-5">
        <div class="row row-cols-3">
          {% for song in songs %}
          <div class="col mb-4">
            <div
              class="mb-2"
              onclick="playSong('{{ song.id }}', '{{ song.audioUrl }}')"
            >
              <img
                src="{{ song.thumbnail }}"
                width="100%"
                alt="{{ song.title }}"
                class="rounded-3"
              />
            </div>
            <input type="hidden" name="songId" value="{{ song.id }}" />
            <p>{{ song.title }}</p>
          </div>
          {% endfor %}
        </div>
      </article>

      <audio controls autoplay id="audio_player">
        <source src="{{ audioUrl }}" type="audio/mp3" />
      </audio>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function playSong(songId, audioUrl) {
        // Cập nhật đường dẫn audio của thẻ audio
        document.getElementById("audio_player").src = audioUrl;
        // Tự động phát audio
        document.getElementById("audio_player").play();
      }
    </script>
  </body>
</html>
